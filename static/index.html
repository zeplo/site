<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta
      name="description"
      content="Zeplo is a reliable infinitely scalable managed messaged queue, with an ultra low latency. Zeplo is powered by HTTPS/2."
    />
    <script>
      const createScript = function(src) {
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = src; 
        document.getElementsByTagName("head")[0].appendChild(script);
      }

      var hasLoaded = false
      var load = function () {
        if (hasLoaded || navigator.userAgent === "ReactSnap") return
        hasLoaded = true
        setTimeout(() => {
          createScript('https://js.stripe.com/v3/')
          createScript('https://cdn.announcekit.app/widget-v2.js')
          createScript('https://client.crisp.chat/l.js')
        }, 1000)
      }

      setTimeout(load, 6000)
      window.addEventListener('scroll', load, { once: true })
      window.addEventListener('click', load, { once: true })

      window.$crisp=[]
      window.CRISP_WEBSITE_ID="3009d82b-fb6b-4e08-80e2-13c6e6d28974"
      window.announcekit = (window.announcekit || { queue: [], on: function(n, x) { window.announcekit.queue.push([n, x]); }, push: function(x) { window.announcekit.queue.push(x); } });
      window.announcekit.push({
        "widget": "https://announcekit.app/widgets/v2/2oMhB6",
        "name": "2oMhB6"
      })
    </script>

    <!-- <script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="3009d82b-fb6b-4e08-80e2-13c6e6d28974";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script> -->

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Zeplo - Next-generation message queue</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
